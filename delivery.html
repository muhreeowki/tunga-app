<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Delivery - TUNGA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TUNGA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Table Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="delivery.html">Home Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Delivery Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Place a Delivery Order</h3>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <form id="deliveryForm">
                            <div class="mb-4">
                                <h4>Menu Items</h4>
                                <div id="menuItems" class="menu-items">
                                    <!-- Menu items will be loaded dynamically -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="deliveryName" required>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryAddress" class="form-label">Delivery Address</label>
                                <textarea class="form-control" id="deliveryAddress" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="deliveryPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="deliveryEmail" required>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" id="submitDelivery" class="btn btn-primary">
                                    <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                    Place Order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TUNGA</h5>
                    <p>Fine Dining & Home Delivery</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Contact: +1 234 567 890</p>
                    <p>Email: info@tunga.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/delivery.js"></script>
</body>
</html>
